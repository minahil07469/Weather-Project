<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" class="input_btn" placeholder="Enter city name" spellcheck="false">
            <button class="btn">
                <i class="fa-solid fa-magnifying-glass icon"></i>
            </button>
        </div>
        <div class="imagebox"></div>
        <div class="hading">
            <h1 class="degree">22Â°C</h1>
            <h2 class="city">New York</h2>
        </div>
        <div class="weather-condition">
            <div class="left">
                <div class="imag2"></div>
                <div class="info">
                    <p class="percent" style="color: white;">50%</p>
                    <p class="humidity" style="color: white;">Humaidity</p>
                </div>
            </div>
            <div class="left">
                <div class="imag3"></div>
                <div class="info">
                    <p class="percent" style="color: white;">15 Km/h</p>
                    <p class="humidity wind" style="color: white;">Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
